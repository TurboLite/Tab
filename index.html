<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Báo</title>
  <style>
    /* Reset mặc định */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Nền mờ khi hộp thoại hiển thị */
    body.modal-active::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9;
    }

    /* Hộp thoại */
    #alertBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
      display: none;
      width: 300px;
      animation: fadeIn 0.4s ease-in-out;
    }

    /* Tiêu đề */
    #alertBox p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    /* Nút */
    .alert-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .alert-buttons button {
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      transition: 0.2s;
    }

    .ok-btn {
      background-color: #FFC0CB;
      color: white;
    }

    .ok-btn:hover {
      background-color: #FFC0CB;
    }

    .discord-btn {
      background-color: #FFC0CB;
      color: white;
    }

    .discord-btn:hover {
      background-color: #FFC0CB;
    }

    /* Hiệu ứng xuất hiện */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -55%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <div id="alertBox">
    <p>Theo Dõi Cập Nhật UgPhone</p>
    <div class="alert-buttons">
      <button class="ok-btn" onclick="closeAlert()">Khôngg</button>
      <button class="discord-btn" onclick="openDiscord()">Discord</button>
    </div>
  </div>

  <script>
    function showAlert() {
      document.getElementById('alertBox').style.display = 'block';
      document.body.classList.add('modal-active');
    }

    function closeAlert() {
      document.getElementById('alertBox').style.display = 'none';
      document.body.classList.remove('modal-active');
    }

    function openDiscord() {
      window.open('https://discord.gg/83HpRAPkRX', '_blank');
    }

    window.onload = showAlert;
  </script>

</body>
</html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .tab-bar {
            position: fixed;
            bottom: 200;
            left: 200;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-top: px solid #ccc;
            padding: 1px 0;
            transition: background-color 0.3s ease-in-out;
        }
        .tab-item {
            text-align: center;
            flex: 1;
            color: gray;
            font-size: 13px;
            cursor: pointer;
            transition: color 0.5s ease-in-out, background-color 0.5s ease-in-out;
            padding: 5px 0;
            border-radius: 5px;
        }
        .tab-item.active, .tab-item:active {
            color: black;
            background-color: white;
        }
        .tab-item img {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 2px;
            transition: transform 0.2s ease-in-out;
        }
        .tab-item:active img {
            transform: scale(1.6);
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            transition: opacity 0.2s ease-in-out;
        }
    </style>
    <script>
        function openTab(url, element) {
            document.getElementById('iframe-content').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('iframe-content').src = url;
                document.getElementById('iframe-content').style.opacity = '1';
            }, 300);document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</head>
<body>
    <iframe id="iframe-content" class="iframe-container" src="https://turbolite.github.io/Premium"></iframe>
    <div class="tab-bar">
        <div class="tab-item active" onclick="openTab('https://turbolite.github.io/Premium', this)">
            <img src="https://i.imgur.com/EA7i8gx.png" alt="Thiết Bị">
            Thiết Bị 
        </div>
        <div class="tab-item" onclick="openTab('https://turbolite.github.io/Meow', this)">
            <img src="https://i.imgur.com/w0BFWAH.png" alt="Game">
            Quản Lý 
        </div>
        <div class="tab-item" onclick="openTab('https://turbolite.github.io/Meowx/', this)">
            <img src="https://i.imgur.com/kkdC2yF.png" alt="Free">
            Game
        </div>
        <div class="tab-item" onclick="openTab('https://turbolite.xyz/', this)">
            <img src="https://i.imgur.com/WdcEV9E.png" alt="Tôi">
            Home
        </div>
    </div>
</body>
</html>
