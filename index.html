<!DOCTYPE html><html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-top: 1px solid #ccc;
            padding: 1px 0;
            transition: background-color 0.3s ease-in-out;
        }
        .tab-item {
            text-align: center;
            flex: 1;
            color: gray;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
            padding: 10px 0;
            border-radius: 5px;
        }
        .tab-item.active, .tab-item:active {
            color: black;
            background-color: white;
        }
        .tab-item img {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 2px;
            transition: transform 0.1s ease-in-out;
        }
        .tab-item:active img {
            transform: scale(1.5);
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
    <script>
        function openTab(url, element) {
            document.getElementById('iframe-content').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('iframe-content').src = url;
                document.getElementById('iframe-content').style.opacity = '1';
            }, 300);document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</head>
<body>
    <iframe id="iframe-content" class="iframe-container" src="https://turbolite.github.io/Meow"></iframe>
    <div class="tab-bar">
        <div class="tab-item active" onclick="openTab('https://turbolite.github.io/Meow', this)">
            <img src="https://i.imgur.com/EA7i8gx.png" alt="Thiết Bị">
            Thiết Bị 
        </div>
        <div class="tab-item" onclick="openTab('https://turbolite.github.io/Premium', this)">
            <img src="https://i.imgur.com/w0BFWAH.png" alt="Game">
            Premium 
        </div>
        <div class="tab-item" onclick="openTab('https://turbolite.github.io/Meowx/', this)">
            <img src="https://i.imgur.com/kkdC2yF.png" alt="Free">
            Game
        </div>
        <div class="tab-item" onclick="openTab('https://turbolite.xyz/', this)">
            <img src="https://i.imgur.com/WdcEV9E.png" alt="Tôi">
            Home
        </div>
    </div>
</body>
</html>
